<ion-header>

  <ion-navbar color="primary">
    <ion-title>Historia</ion-title>
    <ion-buttons>
    <button ion-button
            icon-only
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let item of posts">
    <ion-card-title>
      {{item.snippet.title}}
    </ion-card-title>
    <ion-card-content>
      <!--<img src="item.snippet.thumbnails.high.url" alt="">-->
      <iframe width="100%" height="100%" [src]="item.id.videoId | youtube" frameborder="0"  allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>


<ion-header>

  <ion-navbar color="primary">

    <ion-buttons>

            icon-only
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
